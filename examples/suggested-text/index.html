    <script type="module">
      class PrefixTrie {
        constructor(parent, value) {
          this.parent = parent || null
          this.children = {}
          this.value = value
        }
        get leaf() {
          return Object.keys(this.children).length == 0
        }
        get word() {
          let letters = []
          let node = this
          while(node.parent) {
            letters.push(node.value)
            node = node.parent
          }
          return letters.reverse().join('')
        }
        get(edge) {
          return this.children[edge] || null
        }
        insert(edges) {
          let currentNode = this
          let i = 0
          for (; i < edges.length; i += 1) {
            const edge = edges[i]
            let nextNode = currentNode.get(edge)
            if (i === edges.length - 1) {
              if (!nextNode?.leaf) {
                currentNode.delete(nextNode)
                nextNode = null
              }
              if (!nextNode) {
                nextNode = new PrefixTrie(currentNode, edge)
                currentNode.children[edge] = nextNode
              }
              return nextNode
            } else {
              if (nextNode?.leaf) nextNode = null
              if (!nextNode) {
                nextNode = new PrefixTrie(currentNode, edge)
                currentNode.children[edge] = nextNode
              }
            }
            currentNode = nextNode
          }
          currentNode.value = edges.slice(i)
          return currentNode
        }
        delete(node) {
          for (const edge in this.children) {
            const currentNode = this.children[edge]
            if (currentNode === node) {
              const success = delete this.children[edge]
              if (Object.keys(this.children).length === 0 && this.parent) {
                this.parent.delete(this)
              }
              return success
            }
          }
          return false
        }
        find(edges, i = 0) {
          if (i >= edges.length) {
            return this.leaf ? this : this.children[Object.keys(this.children)[0]].find(edges, i)
          }
          let node = this.get(edges[i])
          if (!node) return null;
          if (node.leaf) {
            return node
          } else {
            return node.find(edges, i + 1)
          }
        }
      }

      const trieRoot = new PrefixTrie();
      globalThis.trieRoot = trieRoot;

      customElements.define('text-suggestions', class extends HTMLElement {
        get forElement() {
          return this.querySelector('textarea')
        }

        get #suggestElement() {
          return this.shadowRoot.getElementById('s')
        }

        get #hint() {
          return this.shadowRoot.getElementById('hint')
        }

        #abortController = new AbortController()
        #timer = 0

        connectedCallback() {
          this.#abortController?.abort()
          const {signal} = (this.#abortController = new AbortController())
          this.forElement.addEventListener('input', this, {signal})
          this.forElement.addEventListener('focusout', this, {signal})
          this.forElement.addEventListener('keyup', this, {signal})
          this.#styleElement()
        }

        handleEvent(e) {
          if (this.forElement.selectionStart != this.forElement.value.length || event.type == 'focusout') {
            this.clearSuggestion()
          } else if (event.type == 'keyup' && event.key == 'ArrowRight') {
            this.commitSuggestion()
          } else if (event.type == 'input' || event.type == 'keyup') {
            this.clearSuggestion()
            clearTimeout(this.#timer)
            this.#timer = setTimeout(() => {
              let word = this.predictNextWord();
              this.makeSuggestion(word)
            }, 250)
          }
        }

        clearSuggestion() {
          this.#suggestElement.value = ''
          this.#hint.hidden = true
        }

        makeSuggestion(text) {
          if (this.forElement.value && text) {
            this.#suggestElement.value = `${this.forElement.value}${text}`
            this.#hint.hidden = false
          } else {
            this.clearSuggestion()
          }
        }

        commitSuggestion() {
          if (this.#suggestElement.value) {
            this.forElement.value = this.#suggestElement.value
            this.forElement.setSelectionRange(this.forElement.value.length, this.forElement.value.length)
          }
        }

        #styleElement() {
          this.shadowRoot
          let styles = getComputedStyle(this.forElement)
          let suggestion = this.#suggestElement
          for(let i = 0; i < styles.length; i+=1) {
            const name = styles[i]
            suggestion.style[name] = styles[name]
          }
        }

        disonnectedCallback() {
          this.#abortController?.abort()
        }

        predictNextWord() {
          let lastWord = this.forElement.value.split(' ').at(-1)
          if (!lastWord) return
          let guessed = trieRoot.find(lastWord)?.word
          return guessed ? guessed.slice(lastWord.length) + ' ' : ''
        }

      })
